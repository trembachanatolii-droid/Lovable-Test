name: Deploy to Hostinger

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-hostinger
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      # âœ… This creates/overwrites dist/deploy.txt so it WILL be uploaded (because local-dir is ./dist/)
      - name: Write deploy marker
        shell: bash
        run: |
          echo "deploy_time_utc=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" > dist/deploy.txt
          echo "commit=${GITHUB_SHA}" >> dist/deploy.txt
          echo "run_id=${GITHUB_RUN_ID}" >> dist/deploy.txt
          echo "run_number=${GITHUB_RUN_NUMBER}" >> dist/deploy.txt

      - name: Deploy to Hostinger public_html
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_SERVER }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port: ${{ secrets.HOSTINGER_PORT }}
          protocol: ftp
          local-dir: ./dist/
          server-dir: public_html/
          dangerous-clean-slate: true
          log-level: verbose
