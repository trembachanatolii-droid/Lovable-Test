name: Deploy to Hostinger (FTPS)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-hostinger
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create deploy marker (dist/deploy.txt)
        run: |
          {
            echo "sha=${GITHUB_SHA}"
            echo "time_utc=$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          } > dist/deploy.txt
          echo "Local dist/deploy.txt:"
          cat dist/deploy.txt

      - name: Upload dist -> Hostinger (explicit FTPS)
        env:
          HOST: ${{ secrets.HOSTINGER_HOST }}
          USER: ${{ secrets.HOSTINGER_USER }}
          PASS: ${{ secrets.HOSTINGER_PASS }}
          PORT: ${{ secrets.HOSTINGER_PORT }}
          REMOTE_DIR: ${{ secrets.HOSTINGER_DIR }}
        run: |
          set -euo pipefail
          sudo a
