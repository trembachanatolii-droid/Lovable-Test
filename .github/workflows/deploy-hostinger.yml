name: Deploy to Hostinger

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-hostinger
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      # Writes a marker file so you can verify the upload
      - name: Write deploy marker
        run: |
          echo "Deployed via GitHub Actions" > dist/deploy.txt
          echo "SHA=${GITHUB_SHA}" >> dist/deploy.txt
          echo "UTC=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> dist/deploy.txt

      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_SERVER }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port: ${{ secrets.HOSTINGER_PORT }}
          protocol: ftp
          local-dir: dist/
          # Because your FTP account's home directory is already public_html,
          # upload directly into the current directory:
          server-dir: ./
          dangerous-clean-slate: true
