name: Deploy to Hostinger (FTPS)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Creates a file you can check at https://YOURDOMAIN.com/deploy.txt
      - name: Create deploy marker
        run: |
          echo "sha=${GITHUB_SHA}" > dist/deploy.txt
          echo "run_id=${GITHUB_RUN_ID}" >> dist/deploy.txt
          date -u +"utc=%Y-%m-%dT%H:%M:%SZ" >> dist/deploy.txt

      - name: Verify build output
        run: |
          test -f dist/index.html
          test -f dist/deploy.txt
          echo "---- dist/deploy.txt ----"
          cat dist/deploy.txt

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Upload dist -> Hostinger (FTPS mirror)
        env:
          HOST: ${{ secrets.HOSTINGER_HOST }}
          USER: ${{ secrets.HOSTINGER_USER }}
          PASS: ${{ secrets.HOSTINGER_PASS }}
          PORT: ${{ secrets.HOSTINGER_PORT }}
          DIR: ${{ secrets.HOSTINGER_DIR }}
        run: |
          set -euo pipefail

          # Default DIR to "." if not set
          DIR="${DIR:-.}"

          # Clean inputs (common issue: copied secrets with whitespace/newlines)
          HOST="$(echo "${HOST}" | tr -d '\r' | xargs)"
          USER="$(echo "${USER}" | tr -d '\r' | xargs)"
          PASS="$(echo "${PASS}" | tr -d '\r' | xargs)"
          PORT="$(echo "${PORT}" | tr -d '\r' | tr -cd '0-9')"
          DIR="$(echo "${DIR}" | tr -d '\r' | xa
