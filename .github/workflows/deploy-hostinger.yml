name: Deploy to Hostinger (FTPS)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Creates dist/deploy.txt so we can verify from the browser that the new build landed.
      - name: Create deploy marker
        run: |
          echo "sha=${GITHUB_SHA}" > dist/deploy.txt
          date >> dist/deploy.txt

      - name: Verify build output
        run: |
          echo "Listing dist/:"
          ls -la dist
          echo "Checking deploy marker:"
          cat dist/deploy.txt
          echo "Checking index.html exists:"
          test -f dist/index.html

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Upload dist -> Hostinger (FTPS mirror)
        env:
          HOST: ${{ secrets.HOSTINGER_HOST }}
          USER: ${{ secrets.HOSTINGER_USER }}
          PASS: ${{ secrets.HOSTINGER_PASS }}
          PORT: ${{ secrets.HOSTINGER_PORT }}
          # IMPORTANT: set this secret to a single dot: .
          DIR: ${{ secrets.HOSTINGER_DIR }}
        run: |
          set -euo pipefail

          HOST="$(echo "${HOST:-}" | tr -d '\r' | xargs)"
          USER="$(echo "${USER:-}" | tr -d '\r' | xargs)"
          PORT="$(echo "${PORT:-}" | tr -d '\r' | xargs)"
          DIR="$(echo "${DIR:-}" | tr -d '\r' | xargs)"

          if [ -z "$HOST" ] || [ -z "$USER" ] || [ -z "${PASS:-}" ] || [ -z "$PORT" ] || [ -z "$DIR" ]; then
            echo "Missing secrets. Needed: HOSTINGER_HOST, HOSTINGER_USER, HOSTINGER_PASS, HOSTINGER_PORT, HOSTINGER_DIR"
            exit 1
          fi

          HOST_CLEAN="$(echo "$HOST" | sed -E 's#^ftps?://##i' | sed -E 's#/.*$##' | sed -E 's#:[0-9]+$##')"
          PORT_CLEAN="$(echo "$PORT" | tr -cd '0-9')"

          if [ -z "$HOST_CLEAN" ] || [ -z "$PORT_CLEAN" ]; then
            echo "Invalid HOST/PORT values after cleanup."
            exit 1
          fi

          lftp -f /dev/stdin <<LFTP
          set cmd:fail-exit yes
          set ftp:passive-mode yes
          set ftp:ssl-allow yes
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          set ssl:verify-certificate no
          set net:timeout 30
          set net:max-retries 2

          open -p $PORT_CLEAN ftp://$HOST_CLEAN
          user "$USER" "$PASS"

          echo "Remote PWD before cd:"
          pwd
          echo "Remote ls before cd:"
          ls

          cd "$DIR"

          echo "Remote PWD after cd:"
          pwd
          echo "Remote ls after cd:"
          ls

          # Force upload of the marker to the *current* remote folder:
          put dist/deploy.txt -o deploy.txt
          echo "Remote deploy.txt after put:"
          cls -l deploy.txt

          # Upload everything from dist into the current remote folder:
          mirror -R --delete --verbose dist .

          quit
LFTP
