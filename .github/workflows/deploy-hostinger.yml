name: Deploy to Hostinger

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-hostinger
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run build

      - name: Write deploy marker into dist
        run: |
          echo "DEPLOYED_FROM_GITHUB_ACTIONS" > dist/deploy.txt
          echo "sha=$GITHUB_SHA" >> dist/deploy.txt
          echo "run_id=$GITHUB_RUN_ID" >> dist/deploy.txt
          date -u +"utc=%Y-%m-%dT%H:%M:%SZ" >> dist/deploy.txt

      - name: Deploy to Hostinger public_html
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_SERVER }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port: ${{ secrets.HOSTINGER_PORT }}
          local-dir: ./dist/
          server-dir: /public_html/
          dangerous-clean-slate: true
