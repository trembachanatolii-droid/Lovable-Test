name: Deploy to Hostinger (FTPS)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: hostinger-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create deploy marker
        run: |
          echo "sha=${GITHUB_SHA}" > dist/deploy.txt
          date -u >> dist/deploy.txt

      - name: Verify build output
        run: |
          test -f dist/index.html
          ls -la dist | head -50

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Upload dist -> Hostinger (FTPS)
        env:
          HOST: ${{ secrets.HOSTINGER_HOST }}
          USER: ${{ secrets.HOSTINGER_USER }}
          PASS: ${{ secrets.HOSTINGER_PASS }}
          PORT: ${{ secrets.HOSTINGER_PORT }}
          DIR:  ${{ secrets.HOSTINGER_DIR }}
        run: |
          set -euo pipefail

          # Basic validation
          : "${HOST:?Missing HOSTINGER_HOST}"
          : "${USER:?Missing HOSTINGER_USER}"
          : "${PASS:?Missing HOSTINGER_PASS}"
          : "${PORT:?Missing HOSTINGER_PORT}"

          # Clean HOST: remove protocol, trailing slash, and :port if user accidentally included it
          HOST_CLEAN="$(echo "$HOST" | sed -E 's#^[A-Za-z]()_
