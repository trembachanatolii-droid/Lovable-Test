name: Deploy to Hostinger

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-hostinger
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run build

      # âœ… Deploy marker file (proves what folder is really being updated)
      - name: Create deploy marker
        run: |
          mkdir -p dist
          echo "DEPLOYED BY GITHUB ACTIONS" > dist/deploy.txt
          echo "SHA: $GITHUB_SHA" >> dist/deploy.txt
          echo "TIME(UTC): $(date -u '+%Y-%m-%d %H:%M:%S')" >> dist/deploy.txt

      - name: Deploy to Hostinger public_html
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_SERVER }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port: ${{ secrets.HOSTINGER_PORT }}
          local-dir: ./dist/
          server-dir: /public_html/
          dangerous-clean-slate: true
