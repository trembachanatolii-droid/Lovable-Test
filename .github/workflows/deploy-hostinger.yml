name: Deploy to Hostinger (FTPS)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-hostinger
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create deploy marker
        run: |
          echo "sha=${GITHUB_SHA}" > dist/deploy.txt
          date -u >> dist/deploy.txt

      - name: Verify build output
        run: |
          test -f dist/index.html
          ls -la dist | head -n 200

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Upload dist -> Hostinger (explicit FTPS)
        env:
          HOST: ${{ secrets.HOSTINGER_HOST }}
          USER: ${{ secrets.HOSTINGER_USER }}
          PASS: ${{ secrets.HOSTINGER_PASS }}
          PORT: ${{ secrets.HOSTINGER_PORT }}
          DIR:  ${{ secrets.HOSTINGER_DIR }}
        run: |
          set -euo pipefail

          echo "Deploying to host=${HOST} port=${PORT} dir=${DIR}"

          # Default DIR to '.' if blank
          if [ -z "${DIR:-}" ]; then DIR="."; fi

          # Strip protocol if someone pasted "ftp://..." or "ftps://..."
          HOST_CLEAN="$(echo "$HOST" | sed -E 's#^https?://##; s#^ftps?://##; s#/$##')"

          # Avoid empty port
          PORT_CLEAN="${PORT:-21}"

          lftp -u "$USER","$PASS" -p "$PORT_CLEAN" "ftp://$HOST_CLEAN" << 'LFTP'
          set ftp:ssl-allow yes
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          set ssl:verify-certificate no

          # Hard timeouts (fail fast instead of hanging)
          set net:timeout 20
          set net:max-retries 2
          set net:reconnect-interval-base 3
          set net:reconnect-interval-max 6
          set dns:fatal-timeout 10

          # More robustness
          set net:socket-buffer 0
          set ftp:passive-mode yes
