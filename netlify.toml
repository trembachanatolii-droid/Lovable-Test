# Netlify Configuration for Cache Control and Performance
# Optimized for Core Web Vitals and PageSpeed 100

[build]
  publish = "dist"
  command = "npm run build"

# Asset caching - Hashed files get immutable caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# JavaScript files
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"
    Content-Type = "application/javascript; charset=utf-8"

# CSS files
